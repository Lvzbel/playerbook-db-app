<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Playbook DB</title>
</head>

<body>

  <header>
    <h1>Playbook Viewer</h1>
  </header>

  <main>

    <div class="playbooks">
      <ul>
        <li id="oilrig">OILRIG</li>
        <li id="sofacy">SOFACY</li>
        <li id="pickaxe">PICKAXE</li>
        <li id="patchwork">PATCHWORK</li>
        <li id="darkhydrus">DARKHYDRUS</li>
        <li id="reaper">REAPER</li>
        <li id="rancor">RANCOR</li>
        <li id="tick">TICK</li>
        <li id="dragonok">DRAGONOK</li>
      </ul>
    </div>

    <div class="campaign-info">
      <div class="campaign-description">
        <p id="description-text"></p>
      </div>
      <div class="campaign-timeline">
        <ul id="timeline">
          
        </ul>
      </div>
    </div>

    <div class="campaign-score-board">
      <div class="score-board">intrusion Set: <span id="intrusion"></span></div>
      <div class="score-board">Campaign: <span id="campaign"></span></div>
      <div class="score-board">Indicator: <span id="indicators"></span></div>
      <div class="score-board">Attack Patterns: <span id="attacks"></span></div>
    </div>

    <div class="campaign-main-info">
      <div class="title-bar">
        <div class="title-bar-sections">
          <span>RECON</span>
          <ul id="recon">

          </ul>
        </div>
        <div class="title-bar-sections">
          <span>WEAPONIZATION</span>
          <ul id="weaponization">

          </ul>
        </div>
        <div class="title-bar-sections">
          <span>DELIVERY</span>
          <ul id="delivery">

          </ul>
        </div>
        <div class="title-bar-sections">
          <span>EXPLOIT</span>
          <ul id="exploit">

          </ul>
        </div>
        <div class="title-bar-sections">
          <span>INSTALL</span>
          <ul id="install">

          </ul>
        </div>
        <div class="title-bar-sections">
          <span>COMMAND</span>
          <ul id="command">

          </ul>
        </div>
        <div class="title-bar-sections">
          <span>OBJECTIVE</span>
          <ul id="objective">

          </ul>
        </div>
      </div>
    </div>
  </main>

  <script src="/scripts/dom-functions.js"></script>
  <script src="/scripts/fetch.js"></script>
</body>

</html>
