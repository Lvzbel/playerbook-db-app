<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <title>Playbook DB</title>
</head>

<body>

  <header class="header">
    <img src="/images/u42logo.png" class="header__logo">
    <h1 class="header__name">Playbook Viewer</h1>
  </header>

  <main class="main-content">

    <div class="main-content__sidebar">
      <ul class="playbooks-list">
        <li id="oilrig">OILRIG</li>
        <li id="sofacy">SOFACY</li>
        <li id="pickaxe">PICKAXE</li>
        <li id="patchwork">PATCHWORK</li>
        <li id="darkhydrus">DARKHYDRUS</li>
        <li id="reaper">REAPER</li>
        <li id="rancor">RANCOR</li>
        <li id="tick">TICK</li>
        <li id="dragonok">DRAGONOK</li>
      </ul>
    </div>

    <div class="playbook-info-container">
      <div class="campaign-info">
        <div class="campaign-info__description">
          <p class="campaign-info__text"></p>
        </div>
        <div class="campaign-info__timeline">
          <ul id="timeline">

          </ul>
        </div>
      </div>

      <div class="campaign-score-board">
        <div class="campaign-score-board__result">intrusion Set: <span id="intrusion"></span></div>
        <div class="campaign-score-board__result">Campaign: <span id="campaign"></span></div>
        <div class="campaign-score-board__result">Indicator: <span id="indicators"></span></div>
        <div class="campaign-score-board__result">Attack Patterns: <span id="attacks"></span></div>
      </div>

      <div class="campaign-dynamic-info">
        <div class="campaign-dynamic-info__title-bar">
          <div class="title-bar-sections">
            <span>RECON</span>
            <div id="recon">

            </div>
          </div>
          <div class="campaign-dynamic-info__title-bar__sections">
            <span>WEAPONIZATION</span>
            <div id="weaponization">

            </div>
          </div>
          <div class="campaign-dynamic-info__title-bar__sections">
            <span>DELIVERY</span>
            <div id="delivery">

            </div>
          </div>
          <div class="campaign-dynamic-info__title-bar__sections">
            <span>EXPLOIT</span>
            <div id="exploit">

            </div>
          </div>
          <div class="campaign-dynamic-info__title-bar__sections">
            <span>INSTALL</span>
            <div id="install">

            </div>
          </div>
          <div class="campaign-dynamic-info__title-bar__sections">
            <span>COMMAND</span>
            <div id="command">

            </div>
          </div>
          <div class="campaign-dynamic-info__title-bar__sections">
            <span>OBJECTIVE</span>
            <div id="objective">

            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <script src="/scripts/bundle.js"></script>
</body>

</html>
