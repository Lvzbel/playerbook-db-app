<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <title>Playbook DB</title>
</head>

<body>

  <header>
    <img src="/images/u42logo.png" id="logo">
    <h1>Playbook Viewer</h1>
  </header>

  <main>

    <div class="playbooks-sidebar">
      <ul class="playbooks-list">
        <li id="oilrig">OILRIG</li>
        <li id="sofacy">SOFACY</li>
        <li id="pickaxe">PICKAXE</li>
        <li id="patchwork">PATCHWORK</li>
        <li id="darkhydrus">DARKHYDRUS</li>
        <li id="reaper">REAPER</li>
        <li id="rancor">RANCOR</li>
        <li id="tick">TICK</li>
        <li id="dragonok">DRAGONOK</li>
      </ul>
    </div>

    <div class="main-info">
      <div class="campaign-info">
        <div class="campaign-description">
          <p id="description-text"></p>
        </div>
        <div class="campaign-timeline">
          <ul id="timeline">

          </ul>
        </div>
      </div>

      <div class="campaign-score-board">
        <div class="score-board">intrusion Set: <span id="intrusion"></span></div>
        <div class="score-board">Campaign: <span id="campaign"></span></div>
        <div class="score-board">Indicator: <span id="indicators"></span></div>
        <div class="score-board">Attack Patterns: <span id="attacks"></span></div>
      </div>

      <div class="campaign-dynamic-info">
        <div class="title-bar">
          <div class="title-bar-sections">
            <span>RECON</span>
            <div id="recon">

            </div>
          </div>
          <div class="title-bar-sections">
            <span>WEAPONIZATION</span>
            <div id="weaponization">

            </div>
          </div>
          <div class="title-bar-sections">
            <span>DELIVERY</span>
            <div id="delivery">

            </div>
          </div>
          <div class="title-bar-sections">
            <span>EXPLOIT</span>
            <div id="exploit">

            </div>
          </div>
          <div class="title-bar-sections">
            <span>INSTALL</span>
            <div id="install">

            </div>
          </div>
          <div class="title-bar-sections">
            <span>COMMAND</span>
            <div id="command">

            </div>
          </div>
          <div class="title-bar-sections">
            <span>OBJECTIVE</span>
            <div id="objective">

            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="/scripts/bundle.js"></script>
</body>

</html>
